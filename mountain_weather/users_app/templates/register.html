{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="registration-form-wrapper" >
    <div class="registration-picture">
        <img src="{% static 'images/mountain_reg.jpg' %}" alt="">
    </div>
    <div class="registration-form">
        <h3>Registration Info</h3>

        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>{{field.label_tag}}</p>
                <p>{{ field }}</p>
            {% endfor %}
        
        <input class="button" type="submit" value="Register User"> 
        </form>
    </div>  
</div>


{% endblock %}
