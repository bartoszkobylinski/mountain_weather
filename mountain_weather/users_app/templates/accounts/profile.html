{% extends "base.html" %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
<div class="profile-container">
    <div class="user-info">
        <div class="user-info_information">
            <div class="user-info_picture">
                <img src="{{ user.profile.image.url }}" alt="User profile image">
            </div>
            <p>{{user.username}}</p>
            <p>{{user.email}}</p>
        </div>
        <div class="user-info_add-img">
            <button type="submit"><a href="{% url 'create-post' %}">Add Photo</a></button>
            
            <a href="{% url 'logout' %}">Click here to logout</a>
        </div>
        
    </div>
    <div class="user-content">
        {% for post in object_list %}
        <div class="user-content-img-wrapper">
            <h3>{{ post.title }}</h3>
            <img src="{{ post.image.url }}" alt="">
            <p>{{post.date}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
{% endblock %}
