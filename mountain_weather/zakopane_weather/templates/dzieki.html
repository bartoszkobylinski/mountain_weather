<!DOCTYPE html>
<html>
<head>
<style> 
.div1,
.div2,
.div3,
.div4,
.div5,
.div6,
.div7,
.div8{
  width: 10px;
  height: 10px;
  background-color: red;
  position: absolute;
  animation-name: example;
  animation-duration: 15s;
  display: inline-block;
}
.div2{
  animation-name: example1;
}
.div3{
  animation-name: example2;
}
.div4{
  animation-name: example3;
}
.div5{
  animation-name: example4;
}
.div6{
  animation-name: example5;
}
.div7{
  animation-name: example6;
}
.div8{
  animation-name: example7;
}

@keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
  5%   {background-color:palevioletred; left:200px; top:0px;}
  10%  {background-color:blue; left:200px; top:200px;}
  15%  {background-color:green; left:0px; top:200px;}
  16%  {background-color:black; transform: translate(400px, 400px);}
  17%  {background-color:black; left: 400px; top:400px;}
  30%   {background-color:red; left: 400px; top:400px;}
  99%  {background-color:black; left: 400px; top:400px;}
  
}

@keyframes example1 {
  0%   {background-color:red; left:0px; top:0px;}
  5%  {background-color:palevioletred; left:400px; top:0px;}
  10%  {background-color:blue; left:300px; top:500px;}
  15%  {background-color:green; left:5px; top:100px;}
  16%  {background-color:black; transform: translate(400px, 410px);}
  17%  {background-color:black; left: 400px; top:410px;}
  30%   {background-color:black; left: 400px; top:410px;}
  99%  {background-color:black; left: 400px; top:410px;}
}

@keyframes example2 {
  0%   {background-color:red; left:0px; top:0px;}
  5%   {background-color:palevioletred; left:70px; top:3px;}
  10%  {background-color:blue; left:24px; top:300px;}
  15%  {background-color:green; left:134px; top:175px;}
  16%  {background-color:black; transform: translate(400px, 420px);}
  17%  {background-color:black; left: 400px; top:420px;}
  30%   {background-color:red; left: 400px; top:420px;}
  99%  {background-color:black; left: 400px; top:420px;}  
}
@keyframes example3 {
  0%   {background-color:red; left:0px; top:0px;}
  5%   {background-color:palevioletred; left:20px; top:568px;}
  10%  {background-color:blue; left:425px; top:80px;}
  15%  {background-color:green; left:45px; top:305px;}
  16%  {background-color:black; transform: translate(410px, 400px);}
  17%  {background-color:black; left: 410px; top:400px;}
  30%   {background-color:red; left: 410px; top:400px;}
  99%  {background-color:black; left: 410px; top:400px;}
}
@keyframes example4 {
  0%   {background-color:red; left:500px; top:80px;}
  5%   {background-color:palevioletred; left:200px; top:250px;}
  10%  {background-color:blue; left:250px; top:260px;}
  15%  {background-color:green; left:0px; top:200px;}
  16%  {background-color:black; transform: translate(420px, 400px);}
  17%  {background-color:black; left: 420px; top:400px;}
  30%  {background-color:red; left: 420px; top:400px;}
  99%  {background-color:black; left: 420px; top:400px;}
}
@keyframes example5 {
  0%   {background-color:red; left:840px; top:42px;}
  5%   {background-color:palevioletred; left:326px; top:382px;}
  10%  {background-color:blue; left:1456px; top:672px;}
  15%  {background-color:green; left:398px; top:567px;}
  16%  {background-color:black; transform: translate(430px, 400px);}
  17%  {background-color:black; left: 430px; top:400px;}
  30%   {background-color:red; left: 430px; top:400px;}
  99%  {background-color:black; left: 430px; top:400px;}
}
@keyframes example6 {
  0%   {background-color:red; left:296px; top:84px;}
  5%   {background-color:palevioletred; left:126px; top:282px;}
  10%  {background-color:blue; left:325px; top:428px;}
  15%  {background-color:green; left:35px; top:208px;}
  16%  {background-color:black; transform: translate(440px, 410px);}
  17%  {background-color:black; left: 440px; top:410px;}
  30%   {background-color:red; left: 440px; top:410px;}
  99%  {background-color:black; left: 440px; top:410px;}
}
@keyframes example7 {
  0%   {background-color:red; left:824px; top:32px;}
  5%   {background-color:palevioletred; left:675px; top:582px;}
  10%  {background-color:blue; left:42px; top:25px;}
  15%  {background-color:green; left:325px; top:245px;}
  16%  {background-color:black; transform: translate(450px, 420px);}
  17%  {background-color:black; left: 450px; top:420px;}
  30%   {background-color:red; left: 450px; top:420px;}
  99%  {background-color:black; left: 450px; top:420px;}
}


</style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<div></div>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>
<div class="div5"></div>
<div class="div6"></div>
<div class="div7"></div>
<div class="div8"></div>
<div class="div9"></div>
<div class="div10"></div>

</body>
</html>
